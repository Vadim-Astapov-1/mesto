<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="./pages/index.css"/>
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Логотип" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/custo.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img src="./images/karachaivsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__body">
              <h3 class="element__title">Карачаевск</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/mountainElbrys.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__body">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
            <div class="element__body">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/mountainElbrys.jpg" alt="Гора Эльбрус" class="element__image">
            <div class="element__body">
              <h3 class="element__title">Гора Эльбрус</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
            <div class="element__body">
              <h3 class="element__title">Домбай</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
          <article class="element">
            <img src="./images/karachaivsk.jpg" alt="Карачаево-Черкесия" class="element__image">
            <div class="element__body">
              <h3 class="element__title">Карачаево-Черкесия</h3>
              <button class="element__like-button" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form" name="popupEditForm">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_type_name" name="popupProfileName" required>
            <input type="text" value="Исследователь океана" placeholder="О себе" class="popup__input popup__input_type_job" name="popupProfileJob">
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
