<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
      </header>
      <main class="content">
        <section class="profile">
          <img src="<%=require('./images/custo.jpg')%>" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <div class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_type_edit" name="popupEditForm" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input type="text" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_type_name" id="name-input" name="name" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="name-input-error"></span>
            <input type="text" value="Исследователь океана" placeholder="О себе" class="popup__input popup__input_type_job" id="job-input" name="about" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="job-input-error"></span>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_add">
        <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
          <form class="popup__form popup__form_type_add" name="popupCreateCardForm" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input type="text" placeholder="Название" class="popup__input popup__input_type_place-name" id="place-name-input" name="name" minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="place-name-input-error"></span>
            <!-- input должен принимать только ссылки, для это есть type="url" -->
            <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_type_place-link" id="place-link-input" name="link" required>
            <span class="popup__input-error" id="place-link-input-error"></span>
            <button class="popup__save-button popup__save-button_type_create" type="submit">Создать</button>
          </form>
        </div>
      </div>
      <div class="popup popup_type_card">
        <div class="popup__card">
          <button class="popup__close-button" type="button"></button>
          <img class="popup__image">
          <p class="popup__title-card"></p>
        </div>
      </div>
    </div>
    <template class="element-template">
      <article class="element">
        <button class="element__remove-button" type="button"></button>
        <img class="element__image">
        <div class="element__body">
          <h3 class="element__title"></h3>
          <button class="element__like-button" type="button"></button>
        </div>
      </article>
    </template>
  </body>
</html>
